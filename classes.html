<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to classes</title>
</head>
<body>
    <p>A class is a template for Javascript objects</p>
    <script>
        class Human{
            constructor(age,height){
                this.age=age;
                this.height=height;
            }
        }

        const irene = new Human(20, 160);
    </script>
</body>
</html>
